        * {
            margin: 0;

            box-sizing: border-box;
            touch-action: pan-y;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 80px);
            overflow: hidden;
        }
        
        .slider-track {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-out;
            will-change: transform;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            transition: opacity 0.3s;
        }
        
        .slide img[data-src] {
            opacity: 0;
        }
        
        .slide img[src] {
            opacity: 1;
        }
        
        .buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            height: 50px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            z-index: 101;

        .btn-whatsapp {

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 100px;
            height: 100px;
        }

        .loader-inner {
            height: 100%;
            width: 100%;
            animation: rotate 2s linear infinite;
        }

        .loader-line-wrap {
            position: absolute;
            width: 100%;
            height: 50px;
            overflow: hidden;
            transform-origin: 50% 100%;
            animation: spin 4s linear infinite;
        }

        .loader-line-wrap:nth-child(1) { animation-delay: -0.8s; }
        .loader-line-wrap:nth-child(2) { animation-delay: -0.6s; }
        .loader-line-wrap:nth-child(3) { animation-delay: -0.4s; }
        .loader-line-wrap:nth-child(4) { animation-delay: -0.2s; }
        .loader-line-wrap:nth-child(5) { animation-delay: 0s; }

        .loader-line {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #FF0000, #CC0000);
            animation: colorChange 3s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            max-width: 80%;
        }

        .funny-phrase {
            font-style: italic;
            margin-top: 15px;
            color: #FF0000;
            font-size: 16px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0%, 15% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorChange {
            0% { background: #FF0000; }
            50% { background: #990000; }
            100% { background: #FF0000; }
        }
        
        .preload {
            display: none;
        }
    </style>

        let currentIndex = 0;
        const sliderTrack = document.getElementById('slider-track');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        let loadingHidden = false;

        // Observer para lazy loading
        const lazyLoadObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target.querySelector('img');
                    if (img && img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        lazyLoadObserver.unobserve(entry.target);
                    }
                }
            });
        }, { threshold: 0.5 });

        // Criar slides com lazy loading
        function createSlides() {
            images.forEach((imgSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.index = index;
                
                const img = document.createElement('img');
                if (index < 2) { // Carrega apenas as 2 primeiras imediatamente
                    img.src = imgSrc;
                } else {
                    img.dataset.src = imgSrc;
                    img.loading = "lazy";
                }
                img.alt = `Placa decorativa ${index + 1}`;
                
                slide.appendChild(img);
                sliderTrack.appendChild(slide);
                slide.style.transform = `translateY(${index * 100}%)`;
                
                if (index >= 2) {
                    lazyLoadObserver.observe(slide);
                }
            });
        }
        
        // Atualizar posi√ß√£o do slider
        function updateSliderPosition() {
            sliderTrack.style.transform = `translateY(-${currentIndex * 100}%)`;
            preloadNextImage();
        }
        
        // Pr√©-carregar apenas a pr√≥xima imagem
        function preloadNextImage() {
            const nextIndex = currentIndex + 1;
            if (nextIndex < images.length) {
                const img = new Image();
                img.src = images[nextIndex];
            }
        }
        
        // Navegar para pr√≥xima imagem
        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateSliderPosition();
            }
        }
        
        // Navegar para imagem anterior
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSliderPosition();
            }
        }
        
        // Esconder loading
        function hideLoading() {
            if (!loadingHidden) {
                document.querySelector('.loading-container').style.display = 'none';
                loadingHidden = true;
            }
        }

        // Inicializa√ß√£o
        window.onload = function() {
            createSlides();
            updateSliderPosition();
            
            // Configurar gestos de toque
            let startY = 0;
            let isDragging = false;
            
            sliderTrack.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
                sliderTrack.style.transition = 'none';
            }, { passive: true });
            
            sliderTrack.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                const moveY = e.touches[0].clientY;
                const diffY = moveY - startY;
                sliderTrack.style.transform = `translateY(calc(-${currentIndex * 100}% + ${diffY}px)`;
            }, { passive: true });
            
            sliderTrack.addEventListener('touchend', function(e) {
                if (!isDragging) return;
                isDragging = false;
                
                const endY = e.changedTouches[0].clientY;
                const diffY = endY - startY;
                
                sliderTrack.style.transition = 'transform 0.5s ease-out';
                
                if (diffY < -50 && currentIndex < images.length - 1) {
                    nextImage();
                } else if (diffY > 50 && currentIndex > 0) {
                    prevImage();
                } else {
                    updateSliderPosition();
                }
            }, { passive: true });
            
            // Configurar bot√£o do WhatsApp
            whatsappBtn.addEventListener('click', function() {
                const whatsappUrl = `https://wa.me/5511958588616?text=Quero%20esta%20placa:%20${encodeURIComponent(images[currentIndex])}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // Garante que o loading seja escondido
            const firstImage = document.querySelector('.slide img');
            firstImage.onload = hideLoading;
            firstImage.onerror = hideLoading;
            setTimeout(hideLoading, 3000); // Fallback

            // Navega√ß√£o por teclado
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') nextImage();
                else if (e.key === 'ArrowDown') prevImage();
            });
        };
